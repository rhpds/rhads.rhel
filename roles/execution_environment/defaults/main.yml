---
# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                      RHADS RHEL Execution Environment                       │
# │                            Default Variables                                │
# └─────────────────────────────────────────────────────────────────────────────┘
rhads_rhel_execution_environment_host_user: "{{ student_name }}"

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                        Execution Environment Image                            ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝
rhads_rhel_execution_environment_image_name: "quay.io/ansible/ansible-runner"
rhads_rhel_execution_environment_image_tag: "latest"

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                      Private Registry Configuration                           ║
# ║                         (Optional - Uncomment if needed)                      ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝
# rhads_rhel_execution_environment_registry_url: "registry.example.com"
# rhads_rhel_execution_environment_registry_username: "username"
# rhads_rhel_execution_environment_registry_password: "password"

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                         Image Retagging Configuration                         ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝
rhads_rhel_execution_environment_retag_image: true
rhads_rhel_execution_environment_retag_image_name: "localhost/ansible_ee"
rhads_rhel_execution_environment_retag_image_tag: "latest"

# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║                            Debug Message Variable                             ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝
ee_image: "{{ rhads_rhel_execution_environment_retag_image_name if rhads_rhel_execution_environment_retag_image else rhads_rhel_execution_environment_image_name }}:{{ rhads_rhel_execution_environment_retag_image_tag if rhads_rhel_execution_environment_retag_image else rhads_rhel_execution_environment_image_tag }}"

